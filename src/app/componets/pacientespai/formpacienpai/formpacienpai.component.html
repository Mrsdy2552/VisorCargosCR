      <form>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Episodio:</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" name="formGroupExampleInput"  [(ngModel)]="VISOR">
            </div>
          </div>
          
          <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Secuencia:</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" name="secuencia"  [ngModel]="secuencia">
              </div>
            </div>


            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Fecha:</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" name="fecha" [ngModel]="ingreso|date:'MM/dd/y'">
                </div>
              </div>


            <div class="form-group">
                <label for="formGroupExampleInput">Usuario Servinte</label>
                <input type="text" class="form-control" id="usuarioser" placeholder="INGRESE SU USUARIO">
              </div>

              <div class="form-group">
                  <label for="exampleFormControlTextarea1">Cita Paciente</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            

        </form>
