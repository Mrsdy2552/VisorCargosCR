<div class="table-responsive-xl my-custom-scrollbar mt-3 ">
    <table class="table-bordered table-sm">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">EPISODIO</th>
          <th scope="col">ID</th>
          <th scope="col">FECHA TRIAGE</th>
          <th scope="col">PACIENTE</th>
          <th scope="col">GENERO</th>
          <th scope="col"> DOCUMENTO </th>
          <th scope="col"> TRIAGE </th>
          <th scope="col"> EPIINACAU </th>
          <th scope="col">CONSULTORIO </th>
       
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let dato  of pacient.rows | paginate: { itemsPerPage: 15, currentPage: paginaActual   } ; index as i">
        <tr>
            <td>{{i+1}}</td>
          <td>{{dato[0]}}</td>
          <td>{{dato[1]}}</td>
          <td>{{dato[2]| date}}</td>
          <td>{{dato[3]}}</td>
          <td>{{dato[4]}} </td>
          <td>{{dato[5]}} {{dato[6]}} </td>
          <td>{{dato[7]}}</td>
          <td>{{dato[8]}}</td>
          <td>{{dato[9]}}</td>
        
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-sm"  data-toggle="modal" data-target="#exampleModalLong" (click)="enviar(dato[0])" >
       Agendar
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">EPISODIO</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            
             <app-formpacienpai [VISOR]="cedula"></app-formpacienpai> 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">cerrar</button>
              <button type="button" class="btn btn-primary">Enviar cambios</button>
            </div>
          </div>
        </div>
      </div>
    </tr>
      </tbody>
      
      
      
    </table>
   
    <pagination-controls (pageChange)="paginaActual = $event"  >  </pagination-controls>
    </div>
