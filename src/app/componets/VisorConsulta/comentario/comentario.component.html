   <div class="card-body">
    <form>
      <div class="form-group">
        <input type="text" name="Id_Segimiento" readonly  placeholder="Id Unico" class="form-control" [(ngModel)]="IdUnico" [(ngModel)]="seguimiento.Id_Segimiento">
      </div>
      <div class="form-group">
        <input type="text" name="nSegimiento" readonly placeholder="Segimiento:" class="form-control" 
        [ngModel]="Tsegimiento" [(ngModel)]="seguimiento.nSegimiento">
      </div>
      <div class="form-group">
        <input type="text" name="fechaSe" placeholder="Fecha:" class="form-control" [ngModel]="fingreso|date:'MM/dd/y'"> 
      </div>

      <div class="form-group">
        <textarea name="comentarioSegimiento" rows="2" placeholder="Segimiento" class="form-control"
        [ngModel]="comentario"  [(ngModel)]="seguimiento.comentarioSegimiento" 
      
            ></textarea>
      </div>
      
      <button *ngIf="habilitar" class="btn btn-primary" (click)=" saveData()"  data-dismiss="modal" >Guardar

      </button>
    </form>
  </div>
