<form>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-3 col-form-label">Id Unico:</label>
      <div class="col-sm-5">
        <input type="text" readonly class="form-control-plaintext" name="formGroupExampleInput"  [(ngModel)]="IdUnico">
      </div>
    </div>
    
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-3 col-form-label">Segimiento:</label>
        <div class="col-sm-5">
          <input type="text" readonly class="form-control-plaintext" name="secuencia"  [ngModel]="Tsegimiento">
        </div>
      </div>


      <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Fecha:</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" name="fecha" [ngModel]="fingreso|date:'MM/dd/y'">
          </div>
        </div>

 

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Segimiento</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
      

  </form>
